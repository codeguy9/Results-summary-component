<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="results">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="number">76</p>
          <p class="p-100">of 100</p>
        </div>
        
        <p class="p-g">Great</p>
        <p class="paragraph">You scored higher than 65% of<br /> the people who have taken <br />these tests.</p>

    </div>
    <div class="summary">
        <h2>Summary</h2>

        <div class="list">

          <div class="list-item">Reaction 
            <p class="p-span">
            <span class="nr">80</span>
            <span>/ 100</span>
            </p>
          </div>

          <div class="list-item">Memory 
            <p class="p-span">
            <span class="nr">92</span>
            <span>/ 100</span>
            </p>
          </div>

          <div class="list-item">Verbal
            <p class="p-span">
            <span class="nr">61</span>
            <span>/ 100</span>
            </p>
          </div>

          <div class="list-item">Visual
            <p class="p-span">
            <span class="nr">72</span>
            <span>/ 100</span>
            </p>
          </div>
        </div>
        <button><a href="#">Continue</a></button>

    </div>
  </div>
  
  
  
    
  
  
</body>
</html>
